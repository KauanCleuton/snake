<!DOCTYPE html>
<html>
<head>
    <title>GAME</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h1 class="titulo">SNAKE</h1>
    <br>
    <canvas class="canvas" id="stage" width="600" height="600"></canvas>
    <div class="infor">
        <h2>Instruções</h2>
        <p>PARA MOVIMENTAR UTILIZE: </p>
        <span class="span2" id="span2">←</span>
        <span class="span1" id="span1">↑</span>
        <span class="span4" id="span4">↓</span>
        <span class="span3" id="span3">→</span>
        
    </div>
    <div class="game-hover" id="game-hover"></div>
    <div class="score-div" id="score-div"></div>
    <script src="/js/script.js"></script>

    <div class="div-over" id="over">
            <button class="button-over" onclick="mudar()">X</button>
        <div class="fechar-over">
            <h1 class="h1-over">GAME OVER</h1>
        </div>
    </div>
<script src="/js/script.js"></script>
</body>
</html>
